name: Version Bump on Merge

on:
  push:
    branches:
      - master

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make bump-version.sh executable
        run: chmod +x ./scripts/bump-version.sh
        shell: bash

      - name: Run version bump script
        run: ./scripts/bump-version.sh
        shell: bash

      - name: Push changes
        run: |
          git config --global user.email "robingiel@gmail.com"
          git config --global user.name "Robin Giel"
          git push
          git push --tags
